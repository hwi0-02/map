<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이용문의 페이지</title>
    <link rel="stylesheet" href="/css/inquiry.css" />
  </head>
  <body>
    <div class="notice">
        <div class="div">
          <!--top-->
          <div class="tittle">
              <a href="main.html"><img class="logo" src="/images/seoil.png" /></a>
              <p class="top-2">
                <span class="text-wrapper-7"><a href="mypage.html">Test 님</a></span>
                <span class="text-wrapper-8"> ㅣ <a href="main.html">로그아웃</a></span>
              </p>
        </div>
        <!--inquiry-->
        <div class="board_wrap">
            <div class="board_title">
                <strong>문의하기</strong>
                <p>문의사항 작성 시 관리자 검토 후 입력하신 이메일 주소를 통해 답변 드립니다.</p>
            </div>
            <form action="submit_inquiry.html" method="POST" onsubmit="return fmain_submit(this);">
                <div class="board_write_wrap">
                    <div class="board_write">
                        <!-- 이메일 입력 -->
                        <div class="info">
                            <dl>
                                <dt>이메일</dt>
                                <dd><input type="email" name="email" placeholder="이메일 입력" required /></dd>
                            </dl>
                        </div>
                        <!-- 비밀번호 입력 -->
                        <div class="info">
                            <dl>
                                <dt>비밀번호</dt>
                                <dd><input type="password" name="password" placeholder="비밀번호 입력" required /></dd>
                            </dl>
                        </div>
                        <!-- 문의 제목 -->
                        <div class="title">
                            <dl>
                                <dt>문의 제목</dt>
                                <dd><input type="text" name="subject" placeholder="문의 제목 입력" required /></dd>
                            </dl>
                        </div>
                        <!-- 문의 내용 -->
                        <div class="cont">
                            <dl>
                                <dt>문의 내용</dt>
                                <dd>
                                    <textarea name="message" placeholder="문의 내용을 입력하세요"></textarea>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <!-- 버튼 -->
                    <div class="bt_wrap">
                        <button type="submit" class="on">문의하기</button>
                        <a href="mypage.html">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    // 폼 요소 선택
    const form = document.querySelector("form");

    // 폼 제출 이벤트 처리
    form.addEventListener("submit", (event) => {
        event.preventDefault(); // 기본 제출 동작 방지 (페이지 리로드 방지)

        // "문의 작성 완료" 메시지 표시
        alert("문의 작성 완료");

        // 다음 HTML 파일로 이동
        window.location.href = "mypage.html"; // 이동할 HTML 파일 경로
    });
});
    </script>
  </body>
</html>
